<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning PWA Step - 3</title>

    <!-- Manifest file-->
    <link href="manifest.json" rel="manifest">

    <!-- Fomantic Assets -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

    <!-- Custom styles-->
    <link href="../assets/common-styles.css" rel="stylesheet" type="text/css">

    <script src="queries.js"></script>
    <script src="game-loader.js"></script>
    <script>
        let serviceReg = null;
        if (navigator["serviceWorker"])
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    serviceReg = registration;
                });
        window.cacheDate = false;
    </script>

</head>
<body onload="gameLoader.init()">

<div class="ui borderless inverted top fixed menu">
    <div class="item">
        <img alt="Learning PWA Icon" src="../assets/castle-inverted-1024.png">
    </div>
    <div class="red header item">
        Learning PWA
    </div>
    <div class="right menu">
        <div class="ui inverted secondary tertiary button item" id="sw-update-btn">
            Check for updates
        </div>
    </div>
</div>

<div class="ui inverted raised container" style="margin-top: 200px">
    <div class="ui centered grid">

        <div class="ten wide column" id="new-user-block" style="display: none">
            <div class="ui stacked very padded raised inverted segment">
                <div class="ui huge inverted header">
                    You look new around here
                </div>
                <div class="ui form">
                    <div class="field">
                        <div class="ui input inverted transparent focus">
                            <input autocomplete="false" id="users-name-input" name="users-name"
                                   placeholder="Enter your name here" title="Enter your name here"
                                   type="text">
                        </div>

                    </div>
                    <div class="field">
                        <button class="ui inverted positive button" id="save-username-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ten wide column" id="game-block" style="display: none">
            <div class="ui stacked very padded raised inverted segment">
                <div class="ui huge inverted header">
                    Step - 3: Save state in <code>localStorage</code>
                </div>
                <div class="ui relaxed divided inverted list" id="complete-game-list">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
